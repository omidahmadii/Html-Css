<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
</head>
<body>        
<!-- Good Table -->
<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>A</td>
    <td>Description of A</td>
  </tr>
  <tr>
    <td>B</td>
    <td>Description of B</td>
  </tr>
</table> 
<!-- Good List Example -->
<ul>
  <li>London</li>
  <li>Paris</li>
  <li>Tokyo</li>
</ul> 
<ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

  Uppercase Letters:
  <ol type="A">
